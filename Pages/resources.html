<link rel="stylesheet" href="../style.css">

<body>
  <div class="container">
    <a href="../index.html" class="back-button">â¬… Back to Home</a>
    <h1>Resource Library</h1>

    <div id="resourceList"></div>
  </div>

  <script type="module">
    import { resources } from '../Scripts/resources.js';

    const container = document.getElementById('resourceList');
    const searchInput = document.getElementById('searchInput');
    const topicFilter = document.getElementById('topicFilter');

    function displayResources(filteredData) {
      container.innerHTML = ''; // Clear previous list
      filteredData.forEach(res => {
        const div = document.createElement('div');
        div.className = 'resource-item'; // Style this in your CSS
        div.innerHTML = `
          <h3><a href="${res.url}" target="_blank">${res.title}</a></h3>
          <p>Topic: ${res.topic} | Age: ${res.ageGroup}</p>
        `;
        container.appendChild(div);
      });
    }

    // Initial display
    displayResources(resources);

    // Basic Search Logic
    searchInput.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = resources.filter(res => 
        res.title.toLowerCase().includes(term)
      );
      displayResources(filtered);
    });

    // You can add similar listeners for topicFilter, ageFilter, etc.
  </script>
</body>
