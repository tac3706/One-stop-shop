<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Materials</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="container">
        <a href="../resources.html" class="back-button">⬅ Back to Resources</a>
        <a href="../upload.html" class="back-button">⬅ To Upload</a>

        <div class="donate-container">
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="hosted_button_id" value="H4VS859BVGF66" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                <img alt="" border="0" src="https://www.paypal.com/en_DE/i/scr/pixel.gif" width="1" height="1" />
            </form>
        </div>
        
        <h1>Printable Materials</h1>
        <p>Downloadable PDFs and Worksheets</p>

        <div class="filter-controls">
            <input type="text" id="searchInput" placeholder="Search titles...">
            
            <div id="favoritesSection">
                <h2>⭐️ My Saved Favorites</h2>
                <div id="favoritesList"></div>
            </div>

            <select id="languageSort" onchange="applyFilters()">
                <option value="">Sort by Language</option>
                <option value="english">English</option>
                <option value="german">German</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>

            <select id="topicFilter">
                <option value="">All Topics</option>
                <option value="grammar">Grammar</option>
                <option value="vocabulary">Vocabulary</option>
                <option value="reading">Reading</option>
                <option value="writing">Writing</option>
                <option value="speaking">Speaking</option>
                <option value="listening">Listening</option>
                <option value="phonics">Phonics</option>
                <option value="exam prep">Exam Prep</option>
                <option value="business english">Business English</option>
                <option value="general">General</option>
            </select>

            <select id="ageFilter">
                <option value="">All Ages</option>
                <option value="children">Children</option>
                <option value="teens">Teens</option>
                <option value="adults">Adults</option>
            </select>

            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="PDF">PDF / Worksheet</option>
                <option value="video">Video</option>
                <option value="image">Infographic</option>
                <option value="PowerPoint">PowerPoint</option>
                <option value="website">Website</option>
                <option value="printable">Printable</option>
                <option value="interactive">Interactive</option>
            </select>

            <input type="text" id="teacherFilter" placeholder="Filter by teacher name...">
        </div>

        <hr>
        <div id="printableList"></div>
    </div>

  <script type="module" src="../../Scripts/printables-logic.js"></script>
</body>
</html>
