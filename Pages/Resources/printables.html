<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Materials</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="container">
        <a href="../resources.html" class="back-button">⬅ Back to Resources</a>

        <div class="donate-container">
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="hosted_button_id" value="H4VS859BVGF66" />

            <select id="ageFilter">
                <option value="">All Ages</option>

            <label style="margin-left: 10px; font-weight: bold;">

        <hr>
        <div id="printableList"></div>
