<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printable Materials</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <a href="../../resources.html" class="back-button">â¬… Back to Resources</a>
        
        <div style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
            <form action="https://www.paypal.com/donate" method="post" target="_top">
                <input type="hidden" name="hosted_button_id" value="H4VS859BVGF66">
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" name="submit" alt="Donate">
            </form>
        </div>

        <h1>Printable Materials</h1>
        <p>Downloadable PDFs and Worksheets</p>

        <div class="filter-controls">
            <input type="text" id="searchInput" placeholder="Search titles...">
            
            <select id="topicFilter">
                <option value="">All Topics</option>
                <option value="grammar">Grammar</option>
                <option value="vocabulary">Vocabulary</option>
                <option value="reading">Reading</option>
                <option value="writing">Writing</option>
                <option value="speaking">Speaking</option>
                <option value="listening">Listening</option>
                <option value="general">General</option>
            </select>

            <select id="ageFilter">
                <option value="">All Ages</option>
                <option value="Children">Children</option>
                <option value="Teens">Teens</option>
                <option value="Adults">Adults</option>
                <option value="All">All</option>
            </select>

            <select id="typeFilter">
                <option value="">All Types</option>
                <option value="PDF">PDF / Worksheet</option>
                <option value="Video">Video</option>
                <option value="Image">Infographic</option>
                <option value="PowerPoint">PowerPoint</option>
            </select>
        </div>

        <hr>
        <div id="printableList"></div>
    </div>

    <script type="module" src="../Scripts/printables-logic.js"></script>
